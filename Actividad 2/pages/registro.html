    <div class="formContainer">
        <h2>Registro</h2>
        <form class="formGrid">
            <div class="formGroup">
                <label for="cedula">Cédula</label>
                <input type="text" id="cedula" placeholder="Ingrese Cédula">
            </div>
            <div class="formGroup">
                <label for="id">ID</label>
                <input type="text" id="id" placeholder="Ingrese ID">
            </div>
            <div class="formGroup">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" placeholder="Ingrese Nombre Completo">
            </div>
            <div class="formGroup">
                <label for="fechaNacimiento">Fecha de Nacimiento</label>
                <input type="date" id="fechaNacimiento">
            </div>
            <div class="formGroup">
                <label for="ciudadNacimiento">Ciudad de Nacimiento</label>
                <select id="ciudadNacimiento">
                    <option value="">Seleccione Ciudad</option>
                    <option value="Quito">Quito</option>
                    <option value="Guayaquil">Guayaquil</option>
                    <option value="Cuenca">Cuenca</option>
                    <option value="Loja">Loja</option>
                    <option value="Ambato">Ambato</option>
                </select>
            </div>
        </form>
        <button id="button4">Registrar</button>
